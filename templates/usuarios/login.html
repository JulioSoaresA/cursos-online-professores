{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="container mt-2 col-8">
        {% include 'partials/_menu.html' %}
        <div class="contact-area section-padding-0-80">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-heading">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
                {% include 'partials/_alertas.html' %}
                <div class="row">
                    <div class="col-12">
                        <div class="contact-form-area">
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 col-lg-12">
                                        <label for="cpf">CPF(Somente n√∫meros)</label>
                                        <input type="text" id="cpf" class="form-control" name="cpf" placeholder="Entre com o CPF cadastrado" maxlength="11">
                                    </div>
                                    <div class="col-12 col-lg-12">
                                        <label for="senha">Senha</label>
                                        <input id="senha" type="password" class="form-control" name="password" placeholder="Digite aqui sua senha">
                                    </div>
                                    <div class="mt-2 col-12 text-center">
                                        <button class="btn btn-outline-danger" type="submit">Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
